<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/popup.css" />
	<title>Popup Example</title>
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Raleway);

		body {
			background: #eee;
			text-align: center;
			width: 100%;
			height: 100%;
			font-family: Raleway, Helvetica, Arial, sans-serif;
		}

		section {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 40%;
			height: 30%;
		}

		h1
		{
		    font-size: 2rem;

		    margin: 15px 0;
		    padding: 0;

		    text-align: center;

		    color: #015e85;
		}

		h2
		{
		    font-size: 1.25rem;

		    margin: 15px 0 10px;
		    padding: 0;

		    text-align: center;

		    color: #222;
		}

		p
		{
		    font-size: 1rem;
		    line-height: 1.5rem;

		    margin: .8rem 0;
		    padding: 0;

		    letter-spacing: 1px;
		    color: #222;
		}

		button
		{
		    font-size: 1.1em;
		    font-weight: 900;

		    display: block;

		    margin: 10px auto;
		    padding: 5px 10px;

		    cursor: pointer;
		    transition: all .35s ease;
		    text-align: center;
		    text-transform: uppercase;
		    
		    color: #eee;
		    background: #015e85;

		    border: 1px solid #333;
		    border-radius: 7px;
		    outline: none;
		    box-shadow: 0 2px 3px rgba(0,0,0,.8);
		}

		button:active,
		button:hover
		{
		    color: #333;
		    background: #eee;
		    box-shadow: inset 1px 2px 4px rgba(0,0,0,.8);
		}
	</style>
</head>
<body>

	<section>
		<h1>Custom jQuery Popup Object</h1>
		<h2>Example One</h2>

		<p>Click on the button below to open the popup</p>
		<button>Open</button>
	</section>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript">

		var config = {
			title: "My First Popup",
			message: "I just created a custom javascript popup!",
			buttons: ['neat!']
		};

		var myPopup = new Popup(config);

		$('button').click(function(e) {
			e.preventDefault();
			myPopup.open();
		});

	</script>
</body>
</html>
